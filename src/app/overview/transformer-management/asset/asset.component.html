<h1 class="pt-2">{{ 'Add Asset' | translate }}</h1>

<div class="d-flex py-4">
  <div class="mr-5 d-flex tes-step" (click)="switchStep(steps.GENERAL)"
       [ngClass]="{'tes-step__active': currentStep === steps.GENERAL }">
    <div class="mr-2 tes-step-circle__outer">
      <div class="d-flex tes-step-circle__inner">1</div>
    </div>
    <div class="d-flex tes-step-text">
      {{ 'General' | translate }}
    </div>
  </div>

  <div class="mr-5 d-flex tes-step" (click)="switchStep(steps.FIELD_DEVICE)"
       [ngClass]="{'tes-step__active': currentStep === steps.FIELD_DEVICE }">
    <div class="mr-2 tes-step-circle__outer">
      <div class="d-flex tes-step-circle__inner">2</div>
    </div>
    <div class="d-flex tes-step-text">
      {{ 'Field Device' | translate }}
    </div>
  </div>
</div>
<tes-general *ngIf="currentStep === steps.GENERAL"></tes-general>
<tes-field-device *ngIf="currentStep === steps.FIELD_DEVICE"></tes-field-device>
<div class="d-flex justify-content-between text-right py-4">
  <div class="tes-button__step" (click)="goBack()"><i class="fa fa-chevron-left pr-3"></i> {{ 'BACK' | translate }}</div>
  <div class="tes-button__step">{{ 'NEXT STEP' | translate }}<i class="fa fa-chevron-right pl-3"></i></div>
</div>
